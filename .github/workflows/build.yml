name: Build & Test

on:
  push:
    branches:
      - "main"
      - "release"
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rustfmt.toml"
      - ".github/workflows/build.yml"
  pull_request:
    branches:
      - "main"
      - "release"
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rustfmt.toml"
      - ".github/workflows/build.yml"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install libpq
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests (all features)
        run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  msrv:
    name: MSRV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install libpq
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85"

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests (all features)
        run: cargo test --all-features
